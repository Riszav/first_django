{%  extends 'index.html' %}

{% block content %}
    <style type="text/css">
   .space {
        padding: 30px; /* Поля */
        background: #E5D3BD; /* Цвет фона */
        {#border: 2px solid #E81E25; /* Параметры рамки */#}
   }
   .product {
       padding-bottom: 25px;
       width: 25%;
   }
   .truncate-text {
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
      {#line-height: 1.3em;#}
      {#height: 3.9em;#}
   }
   .float{
       float: left;
       padding-right: 10%;
   }

  </style>
<div class="row row-cols-1 row-cols-md-2 g-4, space">
    {% for category in categories %}

        <div class="col, product">
           <div class="card">
              <div class="card-body">
                  <a class="card-title">{{ category.name }}</a>
              </div>
           </div>
        </div>

    {% endfor %}

</div>

{% endblock %}
